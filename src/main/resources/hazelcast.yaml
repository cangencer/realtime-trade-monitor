hazelcast:
#  license-key:
  group:
    name: jet
  properties:
    hazelcast.wait.seconds.before.join: 0
    hazelcast.logging.type: log4j
    hazelcast.jmx: true
    hazelcast.aggregation.accumulation.parallel.evaluation: true
    hazelcast.slow.operation.detector.stacktrace.logging.enabled: false
  network:
    join:
      multicast:
        enabled: false
      tcp-ip:
        connection-timeout-seconds: 1
        enabled: true
        member-list:
          - 127.0.0.1
#          - 10.0.0.93:5701
#          - 10.0.0.250:5701
  native-memory:
    enabled: true
    allocator-type: POOLED
    size:
      unit: MEGABYTES
      value: 2048
  map:
    trades:
      in-memory-format: BINARY
#      indexes:
#        symbol:
#          ordered: false
    query1_Trades:
      in-memory-format: OBJECT